<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktívna stránka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            text-align: left;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            cursor: pointer;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Interaktívna stránka</h1>
    <div class="container">
        <input type="text" id="textInput" placeholder="Zadajte text">
        <button onclick="addItem()">Pridať</button>
        <ul id="itemList"></ul>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
