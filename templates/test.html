<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktívna stránka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            text-align: left;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.5);
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            color: green;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            color: green;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        td {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Interaktívna stránka</h1>
    <div class="container">
        <input type="text" id="textInput" placeholder="Zadajte text">
        <button onclick="addItem()">Pridať</button>
        <table>
            <thead>
                <tr>
                    <th>Zoznam</th>
                </tr>
            </thead>
            <tbody id="itemList">
            </tbody>
        </table>
    </div>

    <script>
        function addItem() {
            const textInput = document.getElementById('textInput');
            const itemList = document.getElementById('itemList');

            if (textInput.value.trim() !== '') {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.textContent = textInput.value;

                td.onclick = function() {
                    itemList.removeChild(tr);
                };

                tr.appendChild(td);
                itemList.appendChild(tr);

                textInput.value = '';
            }
        }
    </script>
</body>
</html>
